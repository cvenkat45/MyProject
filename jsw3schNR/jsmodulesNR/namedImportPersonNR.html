<!DOCTYPE html>
<html lang="en">
<body>
<h1>JavaScript Modules</h1>

<p id="demo">Named import should replace this text if executed properly!</p>

<script type="module">
import { name, age } from "./namedExportPersonNR.js";

let text = "My name is " + name + ", I am " + age + ".";
alert(text);

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
