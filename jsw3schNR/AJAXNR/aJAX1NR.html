<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =
    this.responseText;
    // alert("this.responseText " + this.responseText);
    // alert("this.responseXML " + this.responseXML);
    // alert("this.responseURL " + this.responseURL);
    // alert("this.responseType " + this.responseType);
    alert("this.readyState " + this.readyState);
  }  // 'onload' property calls function when the response is received from Web Server.
  xhttp.open("GET", "ajax_info.txt", true);  // Third parameter Async true/false; fourth/fifth user/pwd optional.
  xhttp.send();  // send() for GET method and send(string) for POST method.

}
</script>

</body>
</html>
