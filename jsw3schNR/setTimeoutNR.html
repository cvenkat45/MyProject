<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>Click "Try it". Wait 3 seconds, and the page will alert "Hello".</p>

<button onclick="setTimeout(myFunction, 3000);">Try it</button>

// setTimeout(function, milliseconds)  // waits milliseconds before executing function.
// setInterval(function, milliseconds)  // keeps repeating function after milliseconds

<script>
function myFunction() {
  alert('Hello');
}
</script>

</body>
</html>
