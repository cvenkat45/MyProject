<!DOCTYPE html>
<html lang="en">
<body>
<h1>JavaScript Promise Object</h1>
<h2>The then() Method</h2>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

let myPromise = new Promise(function(myResolve, myReject) {
  let x = 0;

// some code (try to change x to 5)

  if (x === 0) {
    myResolve("OK");
  }
  else {
    myReject("Error");
  }
});

{#alert(myPromise.state + " before myPromise.then the state");#}
{#alert(myPromise.result + " before myPromise.then the result");#}

myPromise.then(
  function(value) {myDisplayer(value);},
  function(error) {myDisplayer(error);}
);

{#alert(myPromise.state + " after myPromise.then the state");#}
{#alert(myPromise.result + " after myPromise.then the result");#}
</script>

</body>
</html>
