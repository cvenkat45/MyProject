<!DOCTYPE html>
<html>
<body>

<h2>Creating an Object from a JSON String</h2>

<p id="demo"></p>

<script>
const txt = '{"name":"John", "age":30, "city":"New York"}'  // String received from Data Server.
const obj = JSON.parse(txt);  // Parsed to convernt the above string into JSON object.
document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
</script>

</body>
</html>
